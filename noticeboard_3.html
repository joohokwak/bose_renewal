<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose</title>
    <!-- 파비콘(사이즈 = 32X32) -->
    <link rel="shortcut icon" href="./images/fav32x32.png">   
    <!-- 모바일파비콘(사이즈 = 180X180) -->
    <link rel="apple-touch-icon=precomposed" href="./images/fav180x180.png">
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/noticeboard3.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/display_none_scrollbar.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/header.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <div id="write_wrap" class="w1440">
        <section>
            <h2>1:1문의</h2>
        </section>

        <article class="writeCustom">
            <p>고객지원 &gt; 1:1 문의</p>
            <p>※ 신속한 답변을 위하여 문의 분류를 정확히 선택해주세요.</p>
        </article>

        <form action="#" class="writeForm">
            <article class="questionArea">
                <div>
                    <select id="">
                        <option value="">상품문의</option>
                        <option value="">주문/결제</option>
                        <option value="">출고/배송</option>
                        <option value="">교환/반품</option> 
                        <option value="">서비스</option>
                        <option value="">기타</option>
                    </select>
                    <select id="">
                        <option value="">제품</option>
                        <option value="">서비스/기타</option>
                    </select>
                    <span>
                        <label>
                            <input type="checkbox" id=""> 비밀글
                            <img src="./images/icon/lock_open.svg" alt="비밀글 이미지">
                        </label>
                    </span>
                </div>
    
                <div>
                    <button>임시저장</button>
                    <button class="on">불러오기</button>
                </div>
            </article>
    
            <article class="writeTitle">
                <input type="text" placeholder="제목을 입력해주세요.">
            </article>
    
            <article class="writeContent">
                <textarea id="" cols="30" rows="10" 
                placeholder="아래의 양식에 따라 글을 작성해 주세요

문의자 :  홍개동
                
연락처 :   010 - 1234 -5678
                
사용기기 : 헤드폰
                
                
                
                
                
상세 설명 : 크기가 안맞아요 "></textarea>
            </article>
    
            <hr>
    
            <article class="fileArea">
                <div>파일첨부</div>
                <div>
                    <div class="box_1">
                        <input class="upload-name" value="첨부파일" placeholder="첨부파일">
                        <label for="file">찾아보기</label> 
                        <input type="file" id="file">
                    </div>
                    <div class="box_2">
                        <input class="upload-name" value="...">
                        <label for="file">파일삭제</label>
                        <input type="file" id="file">
                    </div>
                    <div>
                        ※ (주)bose는  1:1 문의하기를 통하여 개인정보 서류를 접수하지 않습니다.<br>
                        첨부파일은 제품 및 관련 오류 및 신 이미지만 가능합니다.
                    </div>
                </div>
            </article>
    
            <article class="writeBtns">
                <button type="reset">취소</button>
                <button type="submit" class="on">작성</button>
            </article>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        $('#header').load('./header.html #header_wrap');
        $('#footer').load('./footer.html footer');
    </script>
</body>
</html>
